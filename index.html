<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
    <h1 id="title">Survey Form</h1>
    <p id="description">We will be building a survey form for our first collaboration. :)</p>
    <form id="survey-form">
      <label for="name" id="name-label">name</label>
      <input id="name" type="text" placeholder="enter your name" required>
      <label for="email" id="email-label">email</label>
      <input id="email" type="email" placeholder="enter your email" required>
      <label for="number" id="number-label">number</label>
      <input id="number" type="number" placeholder="nr" min="0" max="10">
      <select id="dropdown">
        <option value="A">option A</option>
        <option value="B">option B</option>
      </select>
      <label for="name">Radio A</label>
      <input type="radio" name="name" value="radioA">
      <label for="name">Radio B</label>
      <input type="radio" name="name" value="radioB">
      <label for="value">Select A</label>
      <input type="checkbox" name="value" value="selectA">
      <label for="value">Select B</label>
      <input type="checkbox" name="value" value="selectB">
      <label for="textarea">additional comments</label>
      <textarea name="comments" id="textarea" cols="30" rows="10"></textarea>
      <button id="submit">submit</button>
    </form>
    
    
    
    <!--

    Hello Camper!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
